name: gwe
version: git
summary: GreenWithEnvy
description: |
  GTK system utility designed to provide information, control the fans and overclock your NVIDIA video card
  and graphics processor.
base: core18

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode # use 'strict' once you have the right plugs and slots

architectures:
  - build-on: [amd64, i386]
    run-on: all

plugs:
  gnome-3-30-1804:
    interface: content
    target: $SNAP/gnome-platform
    default-provider: gnome-3-30-1804
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes

slots:
  # for GtkApplication registration
  gwe:
    interface: dbus
    bus: session
    name: com.leinardi.gwe

apps:
  gwe:
    command: desktop-launch $SNAP/gwe
    plugs:
      - desktop
      - desktop-legacy
      - gsettings
      - network
      - wayland
    desktop: usr/share/applications/com.leinardi.gwe.desktop
    #environment:
    #  LD_LIBRARY_PATH: $LD_LIBRARY_PATH:$SNAP/lib/gnome-calculator

parts:
  gwe:
    #build-attributes: [no-system-libraries]
    after: [desktop-gnome-platform]
    source: https://gitlab.com/leinardi/gwe.git
    source-branch: feature/snap
    source-depth: 1
    plugin: meson
    meson-parameters:
      - --prefix=/usr
    build-packages:
      - desktop-file-utils
      - gettext
      - gnome-common
      - appstream-util
      - gnome-pkg-tools
      - intltool
      - libglib2.0-dev
      - libgtk-3-dev
      #- libgtksourceview-4-dev
      - libxml2-dev
      - libsoup2.4-dev
      - libmpc-dev
      - libmpfr-dev
      - python3
      - yelp-tools
      - gobject-introspection
      - cmake
      - python3-pip
      - libcairo2-dev
      - libgirepository1.0-dev
      - libdazzle-1.0-dev
      - gir1.2-gtksource-3.0
      - gir1.2-appindicator3-0.1
      - python3-gi-cairo
      #prime:
      #- "-usr/lib/gnome-calculator/libcalculator.a"
      #- "-usr/share/appdata"
  desktop-gnome-platform:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: gtk
    plugin: make
    make-parameters: ["FLAVOR=gtk3"]
    build-packages:
      - build-essential
      - libgtk-3-dev
    override-build: |
      snapcraftctl build
      mkdir -pv $SNAPCRAFT_PART_INSTALL/gnome-platform